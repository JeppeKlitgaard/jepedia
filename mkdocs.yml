site_name: Jepedia

theme: material

nav:
- index.md

- Physics:
    - physics/index.md
    - physics/rotational_mechanics.ipynb

- Mathematics:
    - mathematics/index.md
    - mathematics/functions.ipynb
    - mathematics/complex_numbers.ipynb
    - mathematics/calculus.ipynb

- Books:
    - Tiny Habits:
        - books/tiny_habits/index.md
        - books/tiny_habits/chapter1___the_elements_of_behaviour.md

- Personal:
    - personal/index.md
    - personal/daily_routine.md
    - personal/guiding_principles.md

plugins:
- search
- mknotebooks


markdown_extensions:
- admonition
- attr_list
- pymdownx.details
- pymdownx.arithmatex
- pymdownx.superfences
- codehilite:
    guess_lang: false
    linenums: false
    noclasses: false
    use_pygments: true
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg

extra_javascript:
    - extras/javascript/config.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
